<!-- Document type declaration -->
<!DOCTYPE html>
<!-- Opening HTML tag with lang attribute set to "en" for English -->
<html lang="en">
  <head>
    <!-- Meta information for character encoding and compatibility -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Meta information for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the webpage -->
    <title>STATON RPS GAME</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <!-- Container for the Rock, Paper, Scissors choices -->
    <div>
      
      <!-- Unordered list for displaying choices -->
      <ul>
        <!-- List item with ID "rockEl" representing the "Rock" choice -->
        <li id="rockEl">
          <!-- Image of hand sign for rock with alt description -->
          <img src="./asset/rockImg.png" alt="Hand sign for rock" />
        </li>
        <!-- List item with ID "paperEl" representing the "Paper" choice -->
        <li id="paperEl">
          <!-- Image of hand sign for paper with alt description -->
          <img src="./asset/paperImg.png" alt="Hand sign for paper" />
        </li>
        <!-- List item with ID "scissorsEl" representing the "Scissors" choice -->
        <li id="scissorsEl">
          <!-- Image of hand sign for scissors with alt description -->
          <img src="./asset/scissorsImg.png" alt="Hand sign for scissors" />
        </li>
      </ul>
    
    </div>

    <!-- Empty div element -->
    <div></div>

    <!-- Include external JavaScript file to handle the game logic -->
    <script src="./js/index.js"></script>
  </body>
</html>
