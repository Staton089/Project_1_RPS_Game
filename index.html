<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STATONs RPS GAME</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div>
      <h1>WELCOME TO STATON's RPS GAME</h1>
      <h2>Click Start to Begin the Game</h2>
      <!-- Start button to begin the game -->
      <h3 id="startButton" class="start-button">START</h3>
    </div>

    <div id="gameSection" class = "hide">
      <div>
        <h3>Time:</h3>
        <h3 id="playerEl">Player Score:</h3>
        <h3>CPU Score:</h3>
      </div>
      
      <ul>
        <li id="rockEl">
          <img src="./asset/rockImg.png" alt="Hand sign for rock" />
        </li>
        <li id="paperEl">
          <img src="./asset/paperImg.png" alt="Hand sign for paper" />
        </li>
        <li id="scissorsEl">
          <img src="./asset/scissorsImg.png" alt="Hand sign for scissors" />
        </li>
      </ul>
    </div>
    <script src="./js/game.js"></script>
    <script src="./js/blink.js"></script>
  </body>
</html>
