<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STATON's RPS GAME</title>
  <link rel="stylesheet" href="./css/style.css"> <!-- Linking to the external CSS file -->
</head>
<body>
  <!-- Initial start button container -->
  <div class="startBtnContainer">
    <h1 class="game-title">STATON's RPS GAME</h1>
    <h2 class="game-instructions">Click Start to Begin the Game</h2>
    <!-- Start button to initiate the game -->
    <button id="startButton" class="start-button">START</button>
  </div>
  
  <!-- Game section container -->
  <div id="gameSection" class="hide gameSection">
    <!-- Game header with timer and new game button -->
    <header class ="vsBg">
       <div class="timeNewGame">
        <h3 id="time">Timer:</h3>
        <button id="resetButton" class="reset-button">New Game</button>
       </div>
      
    <!-- Container for player vs. CPU display -->
    <div class="vsContainer">
      <h3 id="player">Player</h3>
      <h3>VS.</h3>
      <h3 id="CPU">CPU</h3>
    </div>
    </header>
   
    <!-- Container for the rock, paper, and scissors buttons -->
    <div class="back">
      <ul class="rpsContainer">
        <li id="rockEl">
          <img src="./asset/rockImg.png" alt="Hand sign for rock">
        </li>
        <li id="paperEl">
          <img src="./asset/paperImg.png" alt="Hand sign for paper">
        </li>
        <li id="scissorsEl">
          <img src="./asset/scissorsImg.png" alt="Hand sign for scissors">
        </li>
      </ul>
    </div>
    
    <!-- Container for displaying player and CPU scores -->
    <div class="vsContainer vsBg">
      <h3 id="playerScore">Player Score:</h3>
      <h3 id="cpuScore">CPU Score:</h3>
    </div>
  </div>
  
  <!-- Including JavaScript files for the game functionality and blinking effect -->
  <script src="./js/game.js"></script>
  <script src="./js/blink.js"></script>
</body>
</html>
